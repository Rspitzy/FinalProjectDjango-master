{% extends 'base.html' %}

{% block title %}
    Update
{% endblock %}

{% block body %}

    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h1>Update</h1>
                    <form action="{% url 'settings' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ user_form }}
                        {{ profile_form }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="{% url 'index' %}" class="btn btn-danger my-3"></i> Cancel</a>
                    </form>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
